<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles/calc.css">
  </head>
  <body>
    <p class="js-para displayCalculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="buttons">1</button>

      <button onclick="
        updateCalculation('2');
      " class="buttons">2</button>

      <button onclick="
        updateCalculation('3');
      " class="buttons">3</button>

      <button onclick="
        updateCalculation('+');
      " class="calculation-button">+</button>
    </p>
    
    <p>
      <button onclick="
        updateCalculation('4');
      " class="buttons">4</button>

      <button onclick="
        updateCalculation('5');
      " class="buttons">5</button>

      <button onclick="
        updateCalculation('6');
      " class="buttons">6</button>

      <button onclick="
        updateCalculation('-');
      " class="calculation-button">-</button>
    </p>
   
    <p>
      <button onclick="
        updateCalculation('7');
      " class="buttons">7</button>

      <button onclick="
        updateCalculation('8');
      " class="buttons">8</button>

      <button onclick="
        updateCalculation('9');
      " class="buttons">9</button>

      <button onclick="
        updateCalculation('*');
      " class="calculation-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="buttons">0</button>

      <button onclick="
        updateCalculation('.');
      " class="buttons">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="buttons">=</button>

      
      <button onclick="
        updateCalculation('/');
      " class="calculation-button">/</button>
    </p>

      <button onclick="
        calculation = '';
        displayCalculation();

        localStorage.removeItem('calculation');
      " class="buttons">C</button>

    <script src="scripts/calc.js"></script>
  </body>
</html>
