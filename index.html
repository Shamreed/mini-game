<!DOCTYPE html>
<html>
  <head>
    <title>Mini Projects Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --dark-bg: #121212;
        --darker-bg: #0a0a0a;
        --accent-blue: #64b5f6;
        --text-blue: #90caf9;
        --hover-blue: #bbdefb;
      }
      body {
        background-color: var(--dark-bg);
        color: var(--text-blue);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }
      .buttons {
        background-color: var(--darker-bg);
        color: var(--accent-blue);
        border: 2px solid var(--accent-blue);
        border-radius: 8px;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .buttons:hover {
        background-color: var(--accent-blue);
        color: var(--dark-bg);
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(100, 181, 246, 0.3);
      }
      h1 {
        color: var(--accent-blue);
        margin-bottom: 30px;
        text-align: center;
        font-size: 2.5rem;
      }
      @media (max-width: 600px) {
        .button-container {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mini Projects Hub</h1>
    <div class="button-container">
      <a href="r-p-s.html">
        <button class="buttons">Rock-Paper-Scissors</button>
      </a>
      <a href="coin.html">
        <button class="buttons">Coin Flip</button>
      </a>
      <a href="calc.html">
        <button class="buttons">Calculator</button>
      </a>
      <a href="todo.html">
        <button class="buttons">To-Do List</button>
      </a>
    </div>
  </body>
</html>
